<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CalmTyping icon</title>
  <desc id="desc">Minimal square icon with a calm wave and typing cursor.</desc>

  <rect x="0" y="0" width="64" height="64" rx="14" fill="#020617"/>

  <!-- calm wave -->
  <path
    d="M10 38 C 18 44, 28 44, 36 38 C 44 32, 54 32, 60 38"
    fill="none"
    stroke="#22c55e"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- tiny cursor block -->
  <rect
    x="44"
    y="18"
    width="3"
    height="16"
    rx="1"
    fill="#e5e7eb"
  />
</svg>
