<svg width="260" height="60" viewBox="0 0 260 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CalmTyping logo</title>
  <desc id="desc">Minimal wordmark with a calm wave underline and a typing cursor.</desc>

  <!-- Transparent background so it works on dark or light themes -->
  <rect x="0" y="0" width="260" height="60" fill="none"/>

  <!-- Calm wave underline under "Calm" -->
  <path
    d="M22 40 C 40 48, 60 48, 78 40"
    fill="none"
    stroke="#22c55e"
    stroke-width="2.2"
    stroke-linecap="round"
  />

  <!-- Wordmark: CalmTyping -->
  <text
    x="20"
    y="32"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="600"
    letter-spacing="0.03em"
    fill="#e5e7eb"
  >
    Calm
  </text>

  <text
    x="90"
    y="32"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="400"
    letter-spacing="0.03em"
    fill="#9ca3af"
  >
    Typing
  </text>

  <!-- Tiny “cursor” block at the end of Typing -->
  <rect
    x="182"
    y="15"
    width="3"
    height="18"
    rx="1"
    fill="#22c55e"
  />
</svg>
